<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dimes CAD</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #f0f2f5;
        overflow: hidden;
      }
      #app-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      #main-container {
        display: flex;
        flex-grow: 1;
        overflow: hidden;
      }
      .sidebar {
        width: 250px;
        flex-shrink: 0;
        background-color: #fff;
        border-right: 1px solid #d9d9d9;
        padding: 10px;
        overflow-y: auto;
      }
      .viewport {
        flex-grow: 1;
        position: relative;
        background-color: #e0e0e0;
      }
      .chat-container {
        width: 350px;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        border-left: 1px solid #d9d9d9;
        background-color: #f9f9f9;
      }
      .control-panel {
        width: 280px;
        flex-shrink: 0;
        background-color: #fff;
        border-left: 1px solid #d9d9d9;
        padding: 10px;
        overflow-y: auto;
      }
      .status-bar {
        height: 24px;
        line-height: 24px;
        padding: 0 10px;
        background-color: #007bff;
        color: white;
        font-size: 12px;
      }
      .loading-placeholder {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #666;
      }
      .chat-header {
        padding: 10px;
        font-weight: bold;
        background-color: #f1f1f1;
        border-bottom: 1px solid #ccc;
        text-align: center;
        color: #333;
      }
      .chat-messages {
        flex-grow: 1;
        padding: 10px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .chat-message {
        display: flex;
        max-width: 80%;
      }
      .user-message {
        align-self: flex-end;
      }
      .agent-message {
        align-self: flex-start;
      }
      .message-content {
        padding: 8px 12px;
        border-radius: 10px;
        color: black;
      }
      .user-message .message-content {
        background-color: #007bff;
        color: white;
      }
      .agent-message .message-content {
        background-color: #e9e9eb;
      }
      .chat-input-area {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ccc;
      }
      .chat-input {
        flex-grow: 1;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 8px;
        font-size: 14px;
      }
      .chat-send {
        margin-left: 10px;
        padding: 8px 12px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      .chat-send:hover {
        background-color: #0056b3;
      }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="main-container">
            <div class="sidebar">
                <h3>Scene</h3>
                <div id="scene-tree"></div>
            </div>
            <div id="viewport-3d" class="viewport">
                <div class="loading-placeholder">
                    <h2>Dimes CAD</h2>
                    <p>Viewport loading...</p>
                </div>
            </div>
            <div id="chat-container" class="chat-container">
                <!-- Chat UI will be injected here by ChatUI class -->
            </div>
            <div id="control-panel" class="control-panel">
                 <h3>Controls</h3>
                 <!-- All other controls will be here -->
            </div>
        </div>
        <div id="status-bar" class="status-bar">
            <span id="status">Initializing...</span>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
